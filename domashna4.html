<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domasha4</title>
</head>
<body>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday through Friday 
        <br>11am-3pm
        <br> $9.95 plus tax</p>
        <p>Includes sandwich,snack,and drink.</p>

    <form>
        <fieldset>
            <legend>Order information</legend>
            <br>
            <h3>Name</h3>
            <input type="text" name="name" id="name">
            <label for="name"></label>
            <br>
            <br>
            <input type="radio" name="select" id="here">
            <label for="here">Here</label>
            <br>
            <input type="radio" name="select" id="to go">
            <label for="to go">To Go</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Sandwiches</legend>
            <h3>Monday</h3>
            <input type="radio" name="monday" id="tomato mozzarella">
            <label for="tomato mozzarella">Tomato Mozzarela</label>
            <br>
            <input type="radio" name="monday" id="chiken salad">
            <label for="chicken salad">Chicken Salad</label>
            <h3>Tuesday</h3>
            <input type="radio" name="tuesday" id="greek salad wrap">
            <label for="greek salad wrap">Greek Salad Wrap</label>
            <br>
            <input type="radio" name="tuesday" id="toton wrap">
            <label for="toto wrap">Toto Wrap</label>
            <h3>Wednsday</h3>
            <input type="radio" name="wednsday" id="red pepper hummus">
            <label for="red pepper hummus">Red Pepper Hummus</label>
            <br>
            <input type="radio" name="wednsday" id="roasted turkey">
            <label for="rosted turkey">Roasted Turkey</label>
            <h3>Thursday</h3>
            <input type="radio" name="thursday" id="carrot ginger hummus wrap">
            <label for="carrot ginger hummus wrap">Carrot-Ginger hummus wrap</label>
            <br>
            <input type="radio" name="thursday" id="egg salad">
            <label for="egg salad">Egg Salad</label>
            <h3>Friday</h3>
            <input type="radio" name="Friday" id="dado wrap">
            <label for="dado wrap">Dado wrap</label>
            <br>
            <input type="radio" name="fiday" id="tuna salad">
            <label for="tuna salad">Tuna Salad</label>
            <hr>
            <input type="checkbox" name="Friday" id="gluten free bread">
            <label for="gluten free bread">Gluten Free Bread(75 extra)</label>
        </fieldset>
        <fieldset>
            <legend>Snack</legend>
            <h3>Snack</h3>
            <input type="radio" name="sanck" id="apple">
            <label for="apple">Apple</label>
            <br>
            <input type="radio" name="snack" id="banana">
            <label for="banana">Banana</label>
            <br>
            <input type="radio" name="snack" id="potato chips">
            <label for="potato chips">Potato Chips</label>
        </fieldset>
        <fieldset>
            <legend>Drink</legend>
            <h3>Drinks</h3>
            <select>
                <option value="Hot Black Tea">Hot Black Tea</option>
                <option value="coca cola">CocaCola</option>
                <option value="sprite">Sprite</option>
                <option value="viva">Viva</option>
            </select>
            <hr>
            <input type="checkbox" name="drinks" id="large drink">
            <label for="large drink">Large Drink(75 extra)</label>
        </fieldset>
        <br>
        <input type="place order" value="Place Order">


    </form>
        
    
</body>
</html>
